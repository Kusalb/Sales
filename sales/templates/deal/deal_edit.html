{% extends 'base.html' %}
{% block content %}
    {% load staticfiles %}
    {% if user.is_shop or user.is_admin %}
        <div class="limiter fm">
            <div class="container-login100">

                <div class="wrap-login100 p-l-50 p-t-10 p-r-50 p-b-50 pd-deal">
                    <form class="login100-form validate-form" method="POST" action="/dealupdate/{{ deal.id }}"
                          enctype="multipart/form-data">{% csrf_token %}
                        <span class="login100-form-title p-b-59">
						Offer Form
					</span>

                        <div class="wrap-input100 validate-input" data-validate="Old price is required">
                            <span class="label-input100">Offer Name</span>
                            <input class="input100" type="text" name="deal_name" value="{{ deal.deal_name }}">
                            <span class="focus-input100"></span>
                        </div>
                        <div class="wrap-input100 validate-input" data-validate="Discount Percentage is required">
                            <span class="label-input100">Discount Percentage</span>
                            <input class="input100" type="number" name="discount_per" max="100"
                                   value="{{ deal.discount_per }}">
                            <span class="focus-input100"></span>
                        </div>

                        <div class="wrap-input100 validate-input" data-validate="Offer start date is required">
                            <span class="label-input100">Offer starts at:</span>
                            <input class="input100 dt" type="date" name="valid_from"
                                   value="{{ deal.valid_from|date:"Y-m-d" }}">
                            <span class="focus-input100"></span>
                        </div>
                        <div class="wrap-input100 validate-input" data-validate="Offer end date required">
                            <span class="label-input100">Offer ends at:</span>
                            <input class="input100 dt" type="date" name="valid_till"
                                   value="{{ deal.valid_till|date:"Y-m-d" }}">
                            <span class="focus-input100"></span>
                        </div>
                        <div class="wrap-input100 validate-input width100" data-validate="Image required">
                            <span class="label-input100">Upload banner(if available):</span>
                            <input class="upld " type="file" name="image" value="{{ deal.image }}">
                        </div>
                        <div class="container-login100-form-btn">
                            <div class="wrap-login100-form-btn">
                                <div class="login100-form-bgbtn"></div>
                                <button class="login100-form-btn">
                                    Submit
                                </button>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
        <script type="text/javascript" src="{% static 'sales/styles/style/js/select-case.js' %}"></script>

        <script type="text/javascript" src="{% static 'sales/styles/style/js/signup.js' %}"></script>
    {% endif %}
{% endblock %}
